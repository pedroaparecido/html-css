<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir o site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudio em html5</p>
    <audio preload="metadata">
        <source src="midia/space_age_hustle-squada_b.mp3" type="audio/mpeg">
        <p>infleizmente o seu navegador não consegue reproduzir o áudio <a href="midia/space_age_hustle-squada_b.mp3">cli que aqui para baixar</a></p>
    </audio>
</body>
</html>
