<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 006/tag em html</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em html5 podemos inserir os elementos da lista a seguir. passe o mouse para ver qual tag usar</p>
    <ul>
        <li title="p">parágrafo</li>
        <li title="title">titúlos</li>
        <li title="img">imagens</li>
        <li title="abbr">abreviações</li>
        <li title="code">código-fonte</li>
        <li title="ol">lista numerada</li>
        <li title="ul">lista não numerada</li>
    </ul>
</body>
</html>
